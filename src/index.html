<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="jQuery Splitter, Splitter Widget, Splitter, jqxSplitter" />
    <meta name="description" content="This page demonstrates three-pane columns splitter" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />  
    <title id='Description'>This demonstration shows how to create a three-pane splitter
        that fits to the browser's window. </title>
    <link rel="stylesheet" href="../bower_components/jqwidgets/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js" integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../bower_components/jqwidgets/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../bower_components/jqwidgets/jqwidgets/jqxsplitter.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#mainSplitter').jqxSplitter({ width: '100%', height: '100%', panels: [{ size: '20%' }, { size: '80%'}] });
            $('#rightSplitter').jqxSplitter({ height: '100%', orientation: 'horizontal', panels: [{ size: '80%', collapsible: false }, { size: '20%'}] });
        });
    </script>
    <style type="text/css">
        html, body
        {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div style="border: none;" id="mainSplitter">
        <div style="background-color:red;">Left</div>
        <div>
            <div style="border: none;" id="rightSplitter">
                <div style="background-color:blue;">Up</div>
                <div style="background-color:green;">Down</div>
            </div>
        </div>
    </div>
</body>
</html>
